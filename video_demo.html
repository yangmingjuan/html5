<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>video demo head</title>
	</head>
	<body>
		<div style="text-align: center;">
			<button onclick="playPause()">播放/暂停</button>
			<button onclick="big()">大</button>
			<button onclick="middle()">中</button>
			<button onclick="small()">小</button>
			<br />
			<video id="video1" width="320" height="320" style="margin-top: 15px;">
				<source type="video/mp4" src="/example/html5/mov_bbb.mp4"></source>
				<source type="video/ogg" src="/example/html5/mov_bbb.ogg"></source>
				your brower does not support html5 video tag.
			</video>
			</div>
			<script type="text/javascript">
				var video = document.getElementById("video1")
				
				function playPause(){
					if(video.paused){
						video.play();
					}else{
						video.pause();
					}
				}
				
				function big(){
					video.width = 1000;
				}
				
				function small(){
					video.width = 100;
				}
				
				function middle(){
					video.width = 320;
				}
			</script>
	</body>
</html>
